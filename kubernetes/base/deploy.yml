apiVersion: apps/v1
kind: Deployment
metadata:
  name: projectify-db
spec:
  selector:
    matchLabels:
      app: projectify-db
      rol: db
  template:
    metadata:
      labels:
        app: projectify-db
        rol: db
    spec:
      nodeSelector:
        type: "temporal"
      containers:
        - name: projectify-db
          image: gcr.io/charliebertvg/projectify/projectify-db
          command:
            - "gunicorn"
          args:
            [
              "app.main:app",
              "-w",
              "1",
              "-k",
              "uvicorn.workers.UvicornWorker",
              "-b",
              "0.0.0.0:80",
              "--access-logfile",
              "-",
              "--log-level",
              "info",
              "--timeout",
              "3600",
            ]
          resources:
            limits:
              memory: "128Mi"
              cpu: "200m"
            requests:
              memory: "64Mi"
              cpu: "100m"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: projectify-db
          startupProbe:
            httpGet:
              path: /api/health-check
              port: 80
            failureThreshold: 3
            periodSeconds: 15
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health-check
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 2
            timeoutSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 120
            failureThreshold: 2
            timeoutSeconds: 10
        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.17
          command:
            - "/cloud_sql_proxy"
            - "-instances=charliebertvg:us-central1:glt-db=tcp:5432"
            - "-credential_file=/secrets/service_account.json"
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - name: projectify-db-secret
              mountPath: /secrets/
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "120Mi"
              cpu: "120m"
      volumes:
        - name: projectify-db-secret
          secret:
            secretName: gtl-db-service-accout-secret
